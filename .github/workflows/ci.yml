name: CI

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.0 

      - name: Install modules
        run: make install

      - name: Run tests
        run: make test

      - name: Run ESLint
        run: make lint
